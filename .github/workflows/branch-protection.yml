# Branch Protection Workflow
name: Branch Protection

on:
  pull_request:
    branches: [ development, staging, main ]

jobs:
  # Require Tests to Pass
  require-tests:
    name: Require Tests to Pass
    runs-on: ubuntu-latest
    steps:
    - name: Check if tests are required
      run: |
        echo "This workflow ensures PRs cannot be merged without passing tests"
        
  # Require Code Review
  require-review:
    name: Require Code Review
    runs-on: ubuntu-latest
    steps:
    - name: Check if review is required
      run: |
        echo "This workflow ensures PRs cannot be merged without code review"
        
  # Prevent Direct Commits to Protected Branches
  prevent-direct-commits:
    name: Prevent Direct Commits
    runs-on: ubuntu-latest
    steps:
    - name: Check for direct commits
      run: |
        echo "This workflow prevents direct commits to protected branches"